{p<form method="post" enctype="multipart/form-data" action="{{ url_for('upload_profile_pic') }}">
  <input type="file" name="profile_image" accept="image/*" onchange="previewImage(event)">
  <button class="btn btn-sm btn-primary mt-2">Upload Picture</button>
</form>Picture</label>
<input type="file" name="profile_image" accept="image/*">
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" name="country" value="{{ user.country or '' }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Gender</label>
      <select name="gender" class="form-select">
        <option value="">Select</option>
        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" name="age" value="{{ user.age or '' }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Profile image</label>
      <input type="file" class="form-control" name="profile_image">
      {% if user.profile_image %}
        <small class="text-muted d-block mt-2">Current:
          <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}" width="80" height="80" class="rounded-circle border" alt="Profile">
        </small>
      {% endif %}
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
