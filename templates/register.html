{% extends "base.html" %}
{% block title %}Register - GTO{% endblock %}
{% block content %}
<h2 class="mb-4">Create an Account</h2>
<form method="post">
    <div class="mb-3"><input class="form-control" name="full_name" placeholder="Full Name" required></div>
    <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
    <div class="mb-3"><input class="form-control" name="country" placeholder="Country"></div>
    <div class="mb-3">
      <select class="form-select" name="gender">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3"><input class="form-control" type="number" name="age" placeholder="Age"></div>
    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<p class="mt-3">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
